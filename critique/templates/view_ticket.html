{% extends 'main.html' %}
{% block content %}
    {{ ticket.title }}<br/><br/>
    {{ ticket.content }}<br/><br/>
    {{ ticket.image }}<br/><br/>
    {% if ticket.image %}
        <img src="{{ticket.image.url}}" alt="{{ticket.titre}}" style="width: 200px; height: 200px;">
    {% endif %}
    <small>Ecrit le {{ ticket.time_created }}</small>
{% endblock %}
