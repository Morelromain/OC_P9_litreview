{% extends 'main.html' %}
{% block content %}
<a>Abonnements de {{ user }}</a><br>
{% for usersfollow in usersfollows %}
    <a>{{ usersfollow.followed_user }}</a> | 
    <a href="{% url 'delete_subs' id_subs=usersfollow.id%}">Supprimer</a> <br>
{% endfor %}
<br>

<a>Ajouter un abonnements</a>
<form method="POST" action="{% url 'subscription'%}">
{% csrf_token %}
{{ form }}
<input type="submit">
</form>
{% endblock %}
